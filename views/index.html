<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat App</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://unpkg.com/vue"></script> 
</head>
<body>
	<main id="app">		
		<section class="form-container">
			<h1>Welcome to Chat App</h1>
			<label for="nickname">Your Name (optional)</label>
			<input v-model="nickname" type="text" id="nickname" class="nickname" placeholder="What is your name?">
			
			<form>
				<label for="message">Message</label>
				<textarea v-model="message" class="message" type="text" autocomplete="off" id="textarea"></textarea>
				<input type="submit" @click.prevent="dispatchMessage">
			</form>
		</section>
		
		<section class="messages">
			<ul id="messages" v-for="message in messages">
                <!-- render the message component here -->
                <newmessage :msg="message"></newmessage>
				
			</ul>
		</section>		
	</main>
	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="js/main_vm.js"></script>
	<script src="js/Typing.js"></script>
</body>
</html>
